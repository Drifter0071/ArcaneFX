<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hollow Purple - Malevolent Shrine</title>
        <style>
                * {
                        margin: 0;
                        padding: 0;
                        box-sizing: border-box;
                }

                body {
                        background: #000000;
                        font-family: 'Arial Black', sans-serif;
                        overflow: hidden;
                        height: 100vh;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                }

                #container {
                        position: relative;
                        width: 100vw;
                        height: 100vh;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                }

                #activate-btn {
                        padding: 30px 60px;
                        font-size: 32px;
                        font-weight: bold;
                        border: none;
                        border-radius: 20px;
                        cursor: pointer;
                        text-transform: uppercase;
                        letter-spacing: 3px;
                        background: linear-gradient(135deg, #6a0dad, #4b0082, #8b00ff);
                        color: white;
                        box-shadow:
                                0 0 30px rgba(138, 43, 226, 0.8),
                                0 0 60px rgba(138, 43, 226, 0.4),
                                inset 0 0 20px rgba(255, 255, 255, 0.2);
                        transition: all 0.3s;
                        animation: pulse 2s ease-in-out infinite;
                        z-index: 10000;
                }

                #activate-btn:hover {
                        transform: scale(1.1);
                        box-shadow:
                                0 0 50px rgba(138, 43, 226, 1),
                                0 0 100px rgba(138, 43, 226, 0.6),
                                inset 0 0 30px rgba(255, 255, 255, 0.3);
                }

                #activate-btn:active {
                        transform: scale(0.95);
                }

                #activate-btn.hidden {
                        opacity: 0;
                        pointer-events: none;
                        transform: scale(0);
                }

                @keyframes pulse {

                        0%,
                        100% {
                                box-shadow:
                                        0 0 30px rgba(138, 43, 226, 0.8),
                                        0 0 60px rgba(138, 43, 226, 0.4),
                                        inset 0 0 20px rgba(255, 255, 255, 0.2);
                        }

                        50% {
                                box-shadow:
                                        0 0 50px rgba(138, 43, 226, 1),
                                        0 0 100px rgba(138, 43, 226, 0.6),
                                        inset 0 0 30px rgba(255, 255, 255, 0.3);
                        }
                }

                #title {
                        position: fixed;
                        top: 50px;
                        left: 50%;
                        transform: translateX(-50%);
                        font-size: 64px;
                        color: #8b00ff;
                        text-shadow:
                                0 0 20px rgba(138, 43, 226, 1),
                                0 0 40px rgba(138, 43, 226, 0.8),
                                0 0 60px rgba(138, 43, 226, 0.6);
                        z-index: 10000;
                        letter-spacing: 8px;
                        opacity: 0;
                        transition: opacity 1s;
                }

                #title.visible {
                        opacity: 1;
                        animation: titlePulse 0.5s ease-in-out infinite;
                }

                @keyframes titlePulse {

                        0%,
                        100% {
                                text-shadow:
                                        0 0 20px rgba(138, 43, 226, 1),
                                        0 0 40px rgba(138, 43, 226, 0.8);
                        }

                        50% {
                                text-shadow:
                                        0 0 40px rgba(138, 43, 226, 1),
                                        0 0 80px rgba(138, 43, 226, 1),
                                        0 0 120px rgba(138, 43, 226, 0.8);
                        }
                }

                #activate-shrine-btn {
                        padding: 30px 60px;
                        font-size: 32px;
                        font-weight: bold;
                        border: none;
                        border-radius: 20px;
                        cursor: pointer;
                        text-transform: uppercase;
                        letter-spacing: 3px;
                        background: linear-gradient(135deg, #8b0000, #300000, #ff0000);
                        color: white;
                        box-shadow:
                                0 0 30px rgba(139, 0, 0, 0.8),
                                0 0 60px rgba(139, 0, 0, 0.4),
                                inset 0 0 20px rgba(255, 255, 255, 0.2);
                        transition: all 0.3s;
                        animation: pulse-red 2s ease-in-out infinite;
                        margin-left: 20px;
                        z-index: 10000;
                }

                #activate-shrine-btn:hover {
                        transform: scale(1.1);
                        box-shadow:
                                0 0 50px rgba(255, 0, 0, 1),
                                0 0 100px rgba(139, 0, 0, 0.6),
                                inset 0 0 30px rgba(255, 255, 255, 0.3);
                }

                #activate-shrine-btn:active {
                        transform: scale(0.95);
                }

                #activate-shrine-btn.hidden {
                        opacity: 0;
                        pointer-events: none;
                        transform: scale(0);
                }

                @keyframes pulse-red {

                        0%,
                        100% {
                                box-shadow:
                                        0 0 30px rgba(139, 0, 0, 0.8),
                                        0 0 60px rgba(139, 0, 0, 0.4),
                                        inset 0 0 20px rgba(255, 255, 255, 0.2);
                        }

                        50% {
                                box-shadow:
                                        0 0 50px rgba(255, 0, 0, 1),
                                        0 0 100px rgba(139, 0, 0, 0.6),
                                        inset 0 0 30px rgba(255, 255, 255, 0.3);
                        }
                }
        </style>
</head>

<body>
        <div id="title">虚 式 「 紫 」</div>

        <div id="container">
                <button id="activate-btn">Hollow Purple</button>
                <button id="activate-shrine-btn">Malevolent Shrine</button>
        </div>

        <script type="module">
                import { ArcaneFX, SEQUENCE_COMMANDS as CMD, convertAbsoluteSequence } from './ArcaneFX.js';

                const fx = new ArcaneFX();
                const btn = document.getElementById('activate-btn');
                const shrineBtn = document.getElementById('activate-shrine-btn');
                const title = document.getElementById('title');

                // BLUE ORB - LAPSE: BLUE (Maximum Attraction)
                fx.registerEffect('blue_orb', function (inst) {
                        inst.emitter = function () {
                                // Core orb glow - Unstable Blue
                                for (let i = 0; i < 5; i++) {
                                        const angle = Math.random() * Math.PI * 2;
                                        const radius = Math.random() * 40;
                                        inst.spawn({
                                                x: Math.cos(angle) * radius,
                                                y: Math.sin(angle) * radius,
                                                vx: 0, vy: 0,
                                                life: 10,
                                                size: 30 + Math.random() * 20,
                                                color: '#00d4ff'
                                        });
                                }
                                // DEBRIS SUCTION - The world being pulled in
                                for (let i = 0; i < 15; i++) {
                                        const angle = Math.random() * Math.PI * 2;
                                        const dist = 400 + Math.random() * 400;
                                        const speed = 25 + Math.random() * 10;
                                        inst.spawn({
                                                x: Math.cos(angle) * dist,
                                                y: Math.sin(angle) * dist,
                                                vx: -Math.cos(angle) * speed,
                                                vy: -Math.sin(angle) * speed,
                                                life: 40,
                                                size: 4 + Math.random() * 8,
                                                color: Math.random() > 0.5 ? '#00d4ff' : '#ffffff',
                                                length: 40, width: 2, type: 'line', // Speed lines
                                                rotation: angle
                                        });
                                }
                                // Orbiting debris
                                for (let i = 0; i < 5; i++) {
                                        const angle = (inst.life * 0.1) + (i * Math.PI * 2 / 5);
                                        const r = 100 + Math.sin(inst.life * 0.2) * 20;
                                        inst.spawn({
                                                x: Math.cos(angle) * r,
                                                y: Math.sin(angle) * r,
                                                vx: 0, vy: 0,
                                                life: 5, size: 8, color: '#fff'
                                        });
                                }
                        };
                });

                // RED ORB - REVERSAL: RED (Maximum Repulsion)
                fx.registerEffect('red_orb', function (inst) {
                        inst.emitter = function () {
                                // Core orb glow - Violent Red
                                for (let i = 0; i < 5; i++) {
                                        const angle = Math.random() * Math.PI * 2;
                                        const radius = Math.random() * 40;
                                        inst.spawn({
                                                x: Math.cos(angle) * radius,
                                                y: Math.sin(angle) * radius,
                                                vx: 0, vy: 0,
                                                life: 10,
                                                size: 30 + Math.random() * 20,
                                                color: '#ff1744'
                                        });
                                }
                                // SHOCKWAVE REPULSION - Blasting everything away
                                for (let i = 0; i < 15; i++) {
                                        const angle = Math.random() * Math.PI * 2;
                                        const speed = 20 + Math.random() * 15;
                                        inst.spawn({
                                                x: 0, y: 0,
                                                vx: Math.cos(angle) * speed,
                                                vy: Math.sin(angle) * speed,
                                                life: 40,
                                                size: 5 + Math.random() * 10,
                                                color: Math.random() > 0.5 ? '#ff1744' : '#000000',
                                                length: 30, width: 3, type: 'line',
                                                rotation: angle
                                        });
                                }
                                // Gravity distortion rings
                                if (inst.life % 5 === 0) {
                                        inst.spawn({
                                                x: 0, y: 0, vx: 0, vy: 0,
                                                life: 20, size: 10, color: '#ff1744',
                                                type: 'ring', // Conceptual, using particles for now
                                                behavior: (p) => {
                                                        p.size += 5;
                                                        p.life--;
                                                }
                                        });
                                }
                        };
                });

                // PURPLE ORB - HOLLOW PURPLE (Imaginary Mass)
                fx.registerEffect('purple_orb', function (inst) {
                        inst.emitter = function () {
                                // The Singularity
                                for (let i = 0; i < 10; i++) {
                                        inst.spawn({
                                                x: (Math.random() - 0.5) * 40,
                                                y: (Math.random() - 0.5) * 40,
                                                vx: 0, vy: 0,
                                                life: 5,
                                                size: 60 + Math.random() * 20,
                                                color: '#8b00ff'
                                        });
                                }
                                // White void center
                                inst.spawn({
                                        x: 0, y: 0, vx: 0, vy: 0, life: 5, size: 40, color: '#fff'
                                });

                                // Reality Cracks (Lightning)
                                for (let i = 0; i < 3; i++) {
                                        const angle = Math.random() * Math.PI * 2;
                                        const dist = 60;
                                        inst.spawn({
                                                x: Math.cos(angle) * dist,
                                                y: Math.sin(angle) * dist,
                                                vx: 0, vy: 0,
                                                life: 5,
                                                size: 2,
                                                length: 100, width: 3,
                                                color: '#d8b4fe',
                                                type: 'lightning',
                                                points: 5
                                        });
                                }
                        };
                });

                // PARTICLE STORM - Chaos Environment
                fx.registerEffect('particle_storm', function (inst) {
                        inst.emitter = function () {
                                for (let i = 0; i < 5; i++) {
                                        const angle = Math.random() * Math.PI * 2;
                                        const distance = 200 + Math.random() * 600;
                                        inst.spawn({
                                                x: Math.cos(angle) * distance,
                                                y: Math.sin(angle) * distance,
                                                vx: (Math.random() - 0.5) * 20,
                                                vy: (Math.random() - 0.5) * 20,
                                                life: 20,
                                                size: 2 + Math.random() * 4,
                                                color: ['#8b00ff', '#000000', '#ffffff'][Math.floor(Math.random() * 3)],
                                        });
                                }
                        };
                });

                // PURPLE BEAM - ERASURE
                fx.registerEffect('purple_beam', function (inst) {
                        inst.emitter = function () {
                                // Main Beam Body - Massive
                                for (let i = 0; i < 20; i++) {
                                        inst.spawn({
                                                x: i * 40, // Trail behind
                                                y: (Math.random() - 0.5) * 200,
                                                vx: 50, // Fast forward
                                                vy: 0,
                                                life: 30,
                                                size: 80 + Math.random() * 40,
                                                color: '#8b00ff'
                                        });
                                }
                                // Core White Beam
                                for (let i = 0; i < 20; i++) {
                                        inst.spawn({
                                                x: i * 40,
                                                y: (Math.random() - 0.5) * 50,
                                                vx: 50,
                                                vy: 0,
                                                life: 30,
                                                size: 30 + Math.random() * 20,
                                                color: '#ffffff'
                                        });
                                }
                                // Debris being erased
                                for (let i = 0; i < 10; i++) {
                                        inst.spawn({
                                                x: 200 + Math.random() * 200,
                                                y: (Math.random() - 0.5) * 300,
                                                vx: 40, vy: (Math.random() - 0.5) * 20,
                                                life: 20, size: 5, color: '#000',
                                                type: 'triangle'
                                        });
                                }
                        };
                });

                // APOCALYPSE - Maximum destruction
                fx.registerEffect('apocalypse', function (inst) {
                        // Multiple explosive rings
                        for (let ring = 0; ring < 10; ring++) {
                                const particlesPerRing = 100;
                                for (let i = 0; i < particlesPerRing; i++) {
                                        const angle = (Math.PI * 2 * i) / particlesPerRing;
                                        const speed = 20 + ring * 8 + Math.random() * 15;
                                        inst.spawn({
                                                x: 0,
                                                y: 0,
                                                vx: Math.cos(angle) * speed,
                                                vy: Math.sin(angle) * speed,
                                                life: 80 - ring * 5,
                                                size: 20 - ring * 1.5,
                                                color: ring % 3 === 0 ? '#ffffff' : ring % 3 === 1 ? '#8b00ff' : '#6a0dad',
                                                shrink: true
                                        });
                                }
                        }
                });

                // DISTORTION WAVE
                fx.registerEffect('distortion_wave', function (inst) {
                        let radius = 0;
                        inst.emitter = function () {
                                radius += 30;
                                if (radius > 600) return;
                                for (let i = 0; i < 80; i++) {
                                        const angle = (Math.PI * 2 * i) / 80;
                                        inst.spawn({
                                                x: Math.cos(angle) * radius,
                                                y: Math.sin(angle) * radius,
                                                vx: Math.cos(angle) * 5,
                                                vy: Math.sin(angle) * 5,
                                                life: 25,
                                                size: 8,
                                                color: i % 2 === 0 ? '#8b00ff' : '#ffffff'
                                        });
                                }
                        };
                });

                // ENERGY TORNADO
                fx.registerEffect('energy_tornado', function (inst) {
                        let angle = 0;
                        inst.emitter = function () {
                                angle += 0.5;
                                for (let i = 0; i < 8; i++) {
                                        const spiral = angle + (i * Math.PI / 4);
                                        const radius = 100 + Math.sin(angle * 0.5) * 50;
                                        inst.spawn({
                                                x: Math.cos(spiral) * radius,
                                                y: Math.sin(spiral) * radius,
                                                vx: -Math.cos(spiral) * 8,
                                                vy: -Math.sin(spiral) * 8,
                                                life: 40,
                                                size: 12,
                                                color: i % 2 === 0 ? '#8b00ff' : '#ffffff',
                                                shrink: true
                                        });
                                }
                        };
                });

                // --- NEW ENHANCED EFFECTS ---

                // PURPLE LIGHTNING - Jagged high-energy arcs
                fx.registerEffect('purple_lightning', function (inst) {
                        inst.emitter = function () {
                                if (Math.random() > 0.3) return; // Intermittent
                                const segments = 10;
                                let startX = (Math.random() - 0.5) * 400;
                                let startY = (Math.random() - 0.5) * 400;
                                for (let i = 0; i < segments; i++) {
                                        const endX = startX + (Math.random() - 0.5) * 100;
                                        const endY = startY + (Math.random() - 0.5) * 100;
                                        inst.spawn({
                                                x: startX,
                                                y: startY,
                                                vx: 0, vy: 0,
                                                life: 5,
                                                size: 3,
                                                length: Math.hypot(endX - startX, endY - startY),
                                                width: 3,
                                                color: '#d8b4fe', // Light purple
                                                type: 'line',
                                                rotation: Math.atan2(endY - startY, endX - startX)
                                        });
                                        startX = endX;
                                        startY = endY;
                                }
                        };
                });

                // BLACK HOLE CORE - Imploding density
                fx.registerEffect('black_hole_core', function (inst) {
                        inst.emitter = function () {
                                for (let i = 0; i < 20; i++) {
                                        const angle = Math.random() * Math.PI * 2;
                                        const dist = 300 + Math.random() * 200;
                                        inst.spawn({
                                                x: Math.cos(angle) * dist,
                                                y: Math.sin(angle) * dist,
                                                vx: -Math.cos(angle) * 15, // Suck in fast
                                                vy: -Math.sin(angle) * 15,
                                                life: 30,
                                                size: 5 + Math.random() * 10,
                                                color: Math.random() > 0.5 ? '#000000' : '#4b0082', // Black and indigo
                                                shrink: false
                                        });
                                }
                                // Event Horizon
                                for (let i = 0; i < 10; i++) {
                                        const angle = Math.random() * Math.PI * 2;
                                        const radius = 50;
                                        inst.spawn({
                                                x: Math.cos(angle) * radius,
                                                y: Math.sin(angle) * radius,
                                                vx: 0, vy: 0,
                                                life: 10,
                                                size: 40,
                                                color: '#000000'
                                        });
                                }
                        };
                });

                // SHOCKWAVE HELIX - Spiraling expansion
                fx.registerEffect('shockwave_helix', function (inst) {
                        let angle = 0;
                        inst.emitter = function () {
                                angle += 0.4;
                                // Double helix
                                for (let k = 0; k < 2; k++) {
                                        const a = angle + k * Math.PI;
                                        for (let i = 0; i < 5; i++) {
                                                const r = 50 + i * 20;
                                                inst.spawn({
                                                        x: Math.cos(a) * r,
                                                        y: Math.sin(a) * r,
                                                        vx: Math.cos(a) * 10,
                                                        vy: Math.sin(a) * 10,
                                                        life: 40,
                                                        size: 10,
                                                        color: k === 0 ? '#8b00ff' : '#ffffff',
                                                        shrink: true
                                                });
                                        }
                                }
                        };
                });

                // --- MALEVOLENT SHRINE EFFECTS ---

                // SHRINE OUTLINE - The ominous structure
                fx.registerEffect('shrine_outline', function (inst) {
                        inst.emitter = function () {
                                // Torii Gate / Shrine Structure - More detailed
                                const color = '#8b0000';
                                const shadow = '#300000';

                                // Main Roof
                                for (let i = 0; i < 60; i++) {
                                        const x = (i - 30) * 12;
                                        const y = -180 + Math.abs(x) * 0.2; // Curved roof
                                        inst.spawn({ x: x, y: y, vx: 0, vy: 0, life: 10, size: 10, color: color, type: 'triangle' });
                                }

                                // Pillars
                                for (let i = 0; i < 40; i++) {
                                        inst.spawn({ x: -200, y: -150 + i * 10, vx: 0, vy: 0, life: 10, size: 8, color: shadow });
                                        inst.spawn({ x: 200, y: -150 + i * 10, vx: 0, vy: 0, life: 10, size: 8, color: shadow });
                                        inst.spawn({ x: -100, y: -120 + i * 10, vx: 0, vy: 0, life: 10, size: 6, color: shadow });
                                        inst.spawn({ x: 100, y: -120 + i * 10, vx: 0, vy: 0, life: 10, size: 6, color: shadow });
                                }

                                // Skulls / Evil Aura
                                if (Math.random() > 0.5) {
                                        inst.spawn({
                                                x: (Math.random() - 0.5) * 500,
                                                y: 100 + (Math.random() - 0.5) * 100,
                                                vx: 0, vy: -2,
                                                life: 30, size: 4, color: '#ff0000'
                                        });
                                }
                        };
                });

                // CLEAVE - Single powerful slash (Adjusted to be invisible then appear)
                fx.registerEffect('cleave_slash', function (inst) {
                        inst.emitter = function () {
                                const angle = Math.random() * Math.PI * 2;
                                // Instant slash line
                                for (let i = 0; i < 5; i++) {
                                        inst.spawn({
                                                x: (Math.random() - 0.5) * 100,
                                                y: (Math.random() - 0.5) * 100,
                                                vx: Math.cos(angle) * 10, // Slower movement, it's about the cut
                                                vy: Math.sin(angle) * 10,
                                                life: 10,
                                                size: 2,
                                                length: 400 + Math.random() * 200,
                                                width: 4 + Math.random() * 4,
                                                color: '#ffffff',
                                                type: 'line',
                                                rotation: angle
                                        });
                                }
                                // Impact sparks
                                for (let i = 0; i < 10; i++) {
                                        inst.spawn({
                                                x: (Math.random() - 0.5) * 200, y: (Math.random() - 0.5) * 200,
                                                vx: (Math.random() - 0.5) * 20, vy: (Math.random() - 0.5) * 20,
                                                life: 20, size: 3, color: '#ff0000'
                                        });
                                }
                        };
                });

                // DISMANTLE - Rapid intersecting slashes (Flying everywhere)
                fx.registerEffect('dismantle_slash', function (inst) {
                        inst.emitter = function () {
                                for (let k = 0; k < 5; k++) { // More slashes per frame
                                        const angle = Math.random() * Math.PI * 2;
                                        inst.spawn({
                                                x: (Math.random() - 0.5) * 800,
                                                y: (Math.random() - 0.5) * 800,
                                                vx: Math.cos(angle) * 60, // Extremely fast
                                                vy: Math.sin(angle) * 60,
                                                life: 10,
                                                size: 1,
                                                length: 200,
                                                width: 2,
                                                color: Math.random() > 0.5 ? '#ff0000' : '#ffffff',
                                                type: 'line',
                                                rotation: angle
                                        });
                                }
                        };
                });

                // BLOOD MIST - The aftermath
                fx.registerEffect('blood_mist', function (inst) {
                        inst.emitter = function () {
                                for (let i = 0; i < 30; i++) {
                                        inst.spawn({
                                                x: (Math.random() - 0.5) * 1000,
                                                y: (Math.random() - 0.5) * 1000,
                                                vx: (Math.random() - 0.5) * 1,
                                                vy: (Math.random() - 0.5) * 1,
                                                life: 100,
                                                size: 5 + Math.random() * 10,
                                                color: '#8b0000',
                                                shrink: true
                                        });
                                }
                        };
                });

                // DOMAIN EXPANSION - Liquid Darkness
                fx.registerEffect('domain_expansion_ring', function (inst) {
                        let radius = 0;
                        inst.emitter = function () {
                                radius += 40; // Faster expansion
                                if (radius > 1500) return;
                                for (let i = 0; i < 100; i++) {
                                        const angle = (Math.PI * 2 * i) / 100;
                                        inst.spawn({
                                                x: Math.cos(angle) * radius,
                                                y: Math.sin(angle) * radius,
                                                vx: Math.cos(angle) * 10,
                                                vy: Math.sin(angle) * 10,
                                                life: 40,
                                                size: 20,
                                                color: '#500000' // Dark red
                                        });
                                }
                        };
                });

                fx.registerEffect('ghost_particles', function (inst) {
                        inst.emitter = function () {
                                for (let i = 0; i < 20; i++) {
                                        inst.spawn({
                                                x: (Math.random() - 0.5) * 600,
                                                y: (Math.random() - 0.5) * 600,
                                                vx: (Math.random() - 0.5) * 0.5,
                                                vy: -Math.random() * 1.5,
                                                life: 800, // ✅ capped to 800ms
                                                size: 3 + Math.random() * 6,
                                                color: `rgba(255,${Math.floor(Math.random() * 100)},${Math.floor(Math.random() * 100)},0.6)`,
                                                shrink: true,
                                        });
                                }
                        };
                });

                // Embers for the dismantle slashes
                fx.registerEffect('embers', function (inst) {
                        inst.emitter = function () {
                                for (let i = 0; i < 15; i++) {
                                        inst.spawn({
                                                x: (Math.random() - 0.5) * 200,
                                                y: (Math.random() - 0.5) * 200,
                                                vx: (Math.random() - 0.5) * 10,
                                                vy: -Math.random() * 5,
                                                life: 20 + Math.random() * 20,
                                                size: 2 + Math.random() * 3,
                                                color: '#ff6600'
                                        });
                                }
                        };
                });

                // Shockwave effect for ultimate cleave
                fx.registerEffect('shockwave', function (inst) {
                        let radius = 0;
                        inst.emitter = function () {
                                radius += 30;
                                if (radius > 500) return;
                                for (let i = 0; i < 50; i++) {
                                        const angle = (Math.PI * 2 * i) / 50;
                                        inst.spawn({
                                                x: Math.cos(angle) * radius,
                                                y: Math.sin(angle) * radius,
                                                vx: Math.cos(angle) * 5,
                                                vy: Math.sin(angle) * 5,
                                                life: 30,
