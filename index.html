<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hollow Purple - Ultimate Technique</title>
        <style>
                * {
                        margin: 0;
                        padding: 0;
                        box-sizing: border-box;
                }

                body {
                        background: #000000;
                        font-family: 'Arial Black', sans-serif;
                        overflow: hidden;
                        height: 100vh;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                }

                #container {
                        position: relative;
                        width: 100vw;
                        height: 100vh;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                }

                #activate-btn {
                        padding: 30px 60px;
                        font-size: 32px;
                        font-weight: bold;
                        border: none;
                        border-radius: 20px;
                        cursor: pointer;
                        text-transform: uppercase;
                        letter-spacing: 3px;
                        background: linear-gradient(135deg, #6a0dad, #4b0082, #8b00ff);
                        color: white;
                        box-shadow:
                                0 0 30px rgba(138, 43, 226, 0.8),
                                0 0 60px rgba(138, 43, 226, 0.4),
                                inset 0 0 20px rgba(255, 255, 255, 0.2);
                        transition: all 0.3s;
                        animation: pulse 2s ease-in-out infinite;
                        z-index: 10000;
                }

                #activate-btn:hover {
                        transform: scale(1.1);
                        box-shadow:
                                0 0 50px rgba(138, 43, 226, 1),
                                0 0 100px rgba(138, 43, 226, 0.6),
                                inset 0 0 30px rgba(255, 255, 255, 0.3);
                }

                #activate-btn:active {
                        transform: scale(0.95);
                }

                #activate-btn.hidden {
                        opacity: 0;
                        pointer-events: none;
                        transform: scale(0);
                }

                @keyframes pulse {

                        0%,
                        100% {
                                box-shadow:
                                        0 0 30px rgba(138, 43, 226, 0.8),
                                        0 0 60px rgba(138, 43, 226, 0.4),
                                        inset 0 0 20px rgba(255, 255, 255, 0.2);
                        }

                        50% {
                                box-shadow:
                                        0 0 50px rgba(138, 43, 226, 1),
                                        0 0 100px rgba(138, 43, 226, 0.6),
                                        inset 0 0 30px rgba(255, 255, 255, 0.3);
                        }
                }

                #title {
                        position: fixed;
                        top: 50px;
                        left: 50%;
                        transform: translateX(-50%);
                        font-size: 64px;
                        color: #8b00ff;
                        text-shadow:
                                0 0 20px rgba(138, 43, 226, 1),
                                0 0 40px rgba(138, 43, 226, 0.8),
                                0 0 60px rgba(138, 43, 226, 0.6);
                        z-index: 10000;
                        letter-spacing: 8px;
                        opacity: 0;
                        transition: opacity 1s;
                }

                #title.visible {
                        opacity: 1;
                        animation: titlePulse 0.5s ease-in-out infinite;
                }

                @keyframes titlePulse {

                        0%,
                        100% {
                                text-shadow:
                                        0 0 20px rgba(138, 43, 226, 1),
                                        0 0 40px rgba(138, 43, 226, 0.8);
                        }

                        50% {
                                text-shadow:
                                        0 0 40px rgba(138, 43, 226, 1),
                                        0 0 80px rgba(138, 43, 226, 1),
                                        0 0 120px rgba(138, 43, 226, 0.8);
                        }
                }

                #activate-shrine-btn {
                        padding: 30px 60px;
                        font-size: 32px;
                        font-weight: bold;
                        border: none;
                        border-radius: 20px;
                        cursor: pointer;
                        text-transform: uppercase;
                        letter-spacing: 3px;
                        background: linear-gradient(135deg, #8b0000, #300000, #ff0000);
                        color: white;
                        box-shadow:
                                0 0 30px rgba(139, 0, 0, 0.8),
                                0 0 60px rgba(139, 0, 0, 0.4),
                                inset 0 0 20px rgba(255, 255, 255, 0.2);
                        transition: all 0.3s;
                        animation: pulse-red 2s ease-in-out infinite;
                        margin-left: 20px;
                        z-index: 10000;
                }

                #activate-shrine-btn:hover {
                        transform: scale(1.1);
                        box-shadow:
                                0 0 50px rgba(255, 0, 0, 1),
                                0 0 100px rgba(139, 0, 0, 0.6),
                                inset 0 0 30px rgba(255, 255, 255, 0.3);
                }

                #activate-shrine-btn:active {
                        transform: scale(0.95);
                }

                #activate-shrine-btn.hidden {
                        opacity: 0;
                        pointer-events: none;
                        transform: scale(0);
                }

                @keyframes pulse-red {

                        0%,
                        100% {
                                box-shadow:
                                        0 0 30px rgba(139, 0, 0, 0.8),
                                        0 0 60px rgba(139, 0, 0, 0.4),
                                        inset 0 0 20px rgba(255, 255, 255, 0.2);
                        }

                        50% {
                                box-shadow:
                                        0 0 50px rgba(255, 0, 0, 1),
                                        0 0 100px rgba(139, 0, 0, 0.6),
                                        inset 0 0 30px rgba(255, 255, 255, 0.3);
                        }
                }
        </style>
</head>

<body>
        <div id="title">Ëôö Âºè „Äå Á¥´ „Äç</div>

        <div id="container">
                <button id="activate-btn">Hollow Purple</button>
                <button id="activate-shrine-btn">Malevolent Shrine</button>
        </div>

        <script type="module">
                import { ArcaneFX, SEQUENCE_COMMANDS as CMD } from './ArcaneFX.js';

                const fx = new ArcaneFX();
                const btn = document.getElementById('activate-btn');
                const shrineBtn = document.getElementById('activate-shrine-btn');
                const title = document.getElementById('title');

                // BLUE ORB - Glowing sphere with intense particles
                fx.registerEffect('blue_orb', function (inst) {
                        inst.emitter = function () {
                                // Core orb glow
                                for (let i = 0; i < 30; i++) {
                                        const angle = (Math.PI * 2 * i) / 30;
                                        const radius = 40 + Math.sin(inst.life * 0.2) * 10;
                                        inst.spawn({
                                                x: Math.cos(angle) * radius,
                                                y: Math.sin(angle) * radius,
                                                vx: 0,
                                                vy: 0,
                                                life: 20,
                                                size: 25,
                                                color: '#00d4ff'
                                        });
                                }
                                // Intense particle attraction
                                for (let i = 0; i < 20; i++) {
                                        const angle = Math.random() * Math.PI * 2;
                                        const distance = 200 + Math.random() * 300;
                                        inst.spawn({
                                                x: Math.cos(angle) * distance,
                                                y: Math.sin(angle) * distance,
                                                vx: -Math.cos(angle) * 10,
                                                vy: -Math.sin(angle) * 10,
                                                life: 50,
                                                size: 8 + Math.random() * 12,
                                                color: Math.random() > 0.3 ? '#00d4ff' : '#ffffff',
                                                shrink: true
                                        });
                                }
                        };
                });

                // RED ORB - Glowing sphere with intense particles
                fx.registerEffect('red_orb', function (inst) {
                        inst.emitter = function () {
                                // Core orb glow
                                for (let i = 0; i < 30; i++) {
                                        const angle = (Math.PI * 2 * i) / 30;
                                        const radius = 40 + Math.sin(inst.life * 0.2) * 10;
                                        inst.spawn({
                                                x: Math.cos(angle) * radius,
                                                y: Math.sin(angle) * radius,
                                                vx: 0,
                                                vy: 0,
                                                life: 20,
                                                size: 25,
                                                color: '#ff1744'
                                        });
                                }
                                // Intense particle repulsion
                                for (let i = 0; i < 20; i++) {
                                        const angle = Math.random() * Math.PI * 2;
                                        const distance = 200 + Math.random() * 300;
                                        inst.spawn({
                                                x: Math.cos(angle) * distance,
                                                y: Math.sin(angle) * distance,
                                                vx: -Math.cos(angle) * 10,
                                                vy: -Math.sin(angle) * 10,
                                                life: 50,
                                                size: 8 + Math.random() * 12,
                                                color: Math.random() > 0.3 ? '#ff1744' : '#ffffff',
                                                shrink: true
                                        });
                                }
                        };
                });

                // PURPLE ORB - INFINITE POWER
                fx.registerEffect('purple_orb', function (inst) {
                        inst.emitter = function () {
                                // Massive glowing core
                                for (let i = 0; i < 50; i++) {
                                        const angle = (Math.PI * 2 * i) / 50;
                                        const radius = 60 + Math.sin(inst.life * 0.15) * 20;
                                        inst.spawn({
                                                x: Math.cos(angle) * radius,
                                                y: Math.sin(angle) * radius,
                                                vx: 0,
                                                vy: 0,
                                                life: 15,
                                                size: 35,
                                                color: '#8b00ff'
                                        });
                                }
                                // Inner white core
                                for (let i = 0; i < 20; i++) {
                                        const angle = (Math.PI * 2 * i) / 20;
                                        const radius = 20;
                                        inst.spawn({
                                                x: Math.cos(angle) * radius,
                                                y: Math.sin(angle) * radius,
                                                vx: 0,
                                                vy: 0,
                                                life: 15,
                                                size: 25,
                                                color: '#ffffff'
                                        });
                                }
                                // Energy crackling
                                for (let i = 0; i < 30; i++) {
                                        const angle = Math.random() * Math.PI * 2;
                                        const distance = Math.random() * 150;
                                        inst.spawn({
                                                x: Math.cos(angle) * distance,
                                                y: Math.sin(angle) * distance,
                                                vx: (Math.random() - 0.5) * 8,
                                                vy: (Math.random() - 0.5) * 8,
                                                life: 30,
                                                size: 10 + Math.random() * 15,
                                                color: Math.random() > 0.5 ? '#8b00ff' : '#ffffff'
                                        });
                                }
                        };
                });

                // PARTICLE STORM
                fx.registerEffect('particle_storm', function (inst) {
                        inst.emitter = function () {
                                for (let i = 0; i < 50; i++) {
                                        const angle = Math.random() * Math.PI * 2;
                                        const distance = Math.random() * 500;
                                        inst.spawn({
                                                x: Math.cos(angle) * distance,
                                                y: Math.sin(angle) * distance,
                                                vx: -Math.cos(angle) * 15,
                                                vy: -Math.sin(angle) * 15,
                                                life: 40,
                                                size: 5 + Math.random() * 10,
                                                color: ['#8b00ff', '#ff1744', '#00d4ff', '#ffffff'][Math.floor(Math.random() * 4)],
                                                shrink: true
                                        });
                                }
                        };
                });

                // PURPLE BEAM - Devastating column
                fx.registerEffect('purple_beam', function (inst) {
                        inst.emitter = function () {
                                // Main beam core
                                for (let i = 0; i < 40; i++) {
                                        inst.spawn({
                                                x: i * 25,
                                                y: (Math.random() - 0.5) * 150,
                                                vx: 35,
                                                vy: (Math.random() - 0.5) * 5,
                                                life: 50,
                                                size: 30 + Math.random() * 30,
                                                color: '#8b00ff'
                                        });
                                }
                                // White inner beam
                                for (let i = 0; i < 30; i++) {
                                        inst.spawn({
                                                x: i * 25,
                                                y: (Math.random() - 0.5) * 80,
                                                vx: 35,
                                                vy: (Math.random() - 0.5) * 3,
                                                life: 50,
                                                size: 20 + Math.random() * 20,
                                                color: '#ffffff'
                                        });
                                }
                        };
                });

                // APOCALYPSE - Maximum destruction
                fx.registerEffect('apocalypse', function (inst) {
                        // Multiple explosive rings
                        for (let ring = 0; ring < 10; ring++) {
                                const particlesPerRing = 100;
                                for (let i = 0; i < particlesPerRing; i++) {
                                        const angle = (Math.PI * 2 * i) / particlesPerRing;
                                        const speed = 20 + ring * 8 + Math.random() * 15;
                                        inst.spawn({
                                                x: 0,
                                                y: 0,
                                                vx: Math.cos(angle) * speed,
                                                vy: Math.sin(angle) * speed,
                                                life: 80 - ring * 5,
                                                size: 20 - ring * 1.5,
                                                color: ring % 3 === 0 ? '#ffffff' : ring % 3 === 1 ? '#8b00ff' : '#6a0dad',
                                                shrink: true
                                        });
                                }
                        }
                });

                // DISTORTION WAVE
                fx.registerEffect('distortion_wave', function (inst) {
                        let radius = 0;
                        inst.emitter = function () {
                                radius += 30;
                                if (radius > 600) return;
                                for (let i = 0; i < 80; i++) {
                                        const angle = (Math.PI * 2 * i) / 80;
                                        inst.spawn({
                                                x: Math.cos(angle) * radius,
                                                y: Math.sin(angle) * radius,
                                                vx: Math.cos(angle) * 5,
                                                vy: Math.sin(angle) * 5,
                                                life: 25,
                                                size: 8,
                                                color: i % 2 === 0 ? '#8b00ff' : '#ffffff'
                                        });
                                }
                        };
                });

                // ENERGY TORNADO
                fx.registerEffect('energy_tornado', function (inst) {
                        let angle = 0;
                        inst.emitter = function () {
                                angle += 0.5;
                                for (let i = 0; i < 8; i++) {
                                        const spiral = angle + (i * Math.PI / 4);
                                        const radius = 100 + Math.sin(angle * 0.5) * 50;
                                        inst.spawn({
                                                x: Math.cos(spiral) * radius,
                                                y: Math.sin(spiral) * radius,
                                                vx: -Math.cos(spiral) * 8,
                                                vy: -Math.sin(spiral) * 8,
                                                life: 40,
                                                size: 12,
                                                color: i % 2 === 0 ? '#8b00ff' : '#ffffff',
                                                shrink: true
                                        });
                                }
                        };
                });

                // --- NEW ENHANCED EFFECTS ---

                // PURPLE LIGHTNING - Jagged high-energy arcs
                fx.registerEffect('purple_lightning', function (inst) {
                        inst.emitter = function () {
                                if (Math.random() > 0.3) return; // Intermittent
                                const segments = 10;
                                let startX = (Math.random() - 0.5) * 400;
                                let startY = (Math.random() - 0.5) * 400;
                                for (let i = 0; i < segments; i++) {
                                        const endX = startX + (Math.random() - 0.5) * 100;
                                        const endY = startY + (Math.random() - 0.5) * 100;
                                        inst.spawn({
                                                x: startX,
                                                y: startY,
                                                vx: 0, vy: 0,
                                                life: 5,
                                                size: 3,
                                                length: Math.hypot(endX - startX, endY - startY),
                                                width: 3,
                                                color: '#d8b4fe', // Light purple
                                                type: 'line',
                                                rotation: Math.atan2(endY - startY, endX - startX)
                                        });
                                        startX = endX;
                                        startY = endY;
                                }
                        };
                });

                // BLACK HOLE CORE - Imploding density
                fx.registerEffect('black_hole_core', function (inst) {
                        inst.emitter = function () {
                                for (let i = 0; i < 20; i++) {
                                        const angle = Math.random() * Math.PI * 2;
                                        const dist = 300 + Math.random() * 200;
                                        inst.spawn({
                                                x: Math.cos(angle) * dist,
                                                y: Math.sin(angle) * dist,
                                                vx: -Math.cos(angle) * 15, // Suck in fast
                                                vy: -Math.sin(angle) * 15,
                                                life: 30,
                                                size: 5 + Math.random() * 10,
                                                color: Math.random() > 0.5 ? '#000000' : '#4b0082', // Black and indigo
                                                shrink: false
                                        });
                                }
                                // Event Horizon
                                for (let i = 0; i < 10; i++) {
                                        const angle = Math.random() * Math.PI * 2;
                                        const radius = 50;
                                        inst.spawn({
                                                x: Math.cos(angle) * radius,
                                                y: Math.sin(angle) * radius,
                                                vx: 0, vy: 0,
                                                life: 10,
                                                size: 40,
                                                color: '#000000'
                                        });
                                }
                        };
                });

                // SHOCKWAVE HELIX - Spiraling expansion
                fx.registerEffect('shockwave_helix', function (inst) {
                        let angle = 0;
                        inst.emitter = function () {
                                angle += 0.4;
                                // Double helix
                                for (let k = 0; k < 2; k++) {
                                        const a = angle + k * Math.PI;
                                        for (let i = 0; i < 5; i++) {
                                                const r = 50 + i * 20;
                                                inst.spawn({
                                                        x: Math.cos(a) * r,
                                                        y: Math.sin(a) * r,
                                                        vx: Math.cos(a) * 10,
                                                        vy: Math.sin(a) * 10,
                                                        life: 40,
                                                        size: 10,
                                                        color: k === 0 ? '#8b00ff' : '#ffffff',
                                                        shrink: true
                                                });
                                        }
                                }
                        };
                });

                // INSANE Hollow Purple Sequence
                function activateHollowPurple() {
                        btn.classList.add('hidden');
                        shrineBtn.classList.add('hidden');
                        title.classList.add('visible');

                        const sequence = [
                                // Phase 1: Blue Orb Manifests (Amplification)
                                [CMD.VFX, 0, 'blue_orb', '30%', '50%', {}, 'blue'],
                                [CMD.VFX, 0, 'particle_storm', '30%', '50%', {}],
                                [CMD.IMPACT_FRAME, 100, 'rgba(0, 212, 255, 0.4)', 'none'],

                                // Phase 2: Red Orb Manifests (Reversal)
                                [CMD.VFX, 400, 'red_orb', '70%', '50%', {}, 'red'],
                                [CMD.VFX, 400, 'particle_storm', '70%', '50%', {}],
                                [CMD.IMPACT_FRAME, 500, 'rgba(255, 23, 68, 0.4)', 'none'],

                                // Phase 3: Convergence
                                [CMD.MOVE_VFX, 800, 'blue', '50%', '50%', 600],
                                [CMD.MOVE_VFX, 800, 'red', '50%', '50%', 600],
                                [CMD.VFX, 800, 'energy_tornado', '50%', '50%', {}],
                                [CMD.VFX, 1000, 'purple_lightning', '50%', '50%', {}], // New lightning

                                // Phase 4: SINGULARITY FORMING
                                [CMD.CLEAR_VFX, 1400, 'blue'],
                                [CMD.CLEAR_VFX, 1400, 'red'],
                                [CMD.IMPACT_FRAME, 1400, 'rgba(255, 255, 255, 1)', 'shake'],
                                [CMD.VFX, 1400, 'black_hole_core', '50%', '50%', {}], // New black hole
                                [CMD.VFX, 1400, 'apocalypse', '50%', '50%', {}],

                                // Phase 5: SILENCE BEFORE DESTRUCTION
                                [CMD.IMPACT_FRAME, 1450, 'rgba(0, 0, 0, 1)', 'invert'],
                                [CMD.WAIT, 200],

                                // Phase 6: HOLLOW PURPLE ACTIVATION
                                [CMD.IMPACT_FRAME, 1650, 'rgba(139, 0, 255, 1)', 'chromatic'],
                                [CMD.VFX, 1650, 'purple_orb', '50%', '50%', {}, 'purple'],
                                [CMD.VFX, 1650, 'shockwave_helix', '50%', '50%', {}], // New helix
                                [CMD.VFX, 1650, 'purple_lightning', '50%', '50%', {}],

                                // Phase 7: CHARGE UP
                                [CMD.VFX, 2000, 'distortion_wave', '50%', '50%', {}],
                                [CMD.IMPACT_FRAME, 2000, 'rgba(139, 0, 255, 0.5)', 'rumble'],
                                [CMD.VFX, 2200, 'black_hole_core', '50%', '50%', {}], // More density

                                // Phase 8: RELEASE THE BEAM
                                [CMD.IMPACT_FRAME, 2500, 'rgba(255, 255, 255, 1)', 'shake'],
                                [CMD.VFX, 2500, 'purple_beam', '50%', '50%', {}, 'beam'],
                                [CMD.MOVE_VFX, 2550, 'beam', '120%', '50%', 1000], // Shoot off screen
                                [CMD.MOVE_VFX, 2550, 'purple', '120%', '50%', 1000], // Orb follows

                                // Phase 9: DESTRUCTION TRAIL
                                [CMD.VFX, 2600, 'shockwave_helix', '60%', '50%', {}],
                                [CMD.VFX, 2700, 'shockwave_helix', '80%', '50%', {}],
                                [CMD.VFX, 2600, 'purple_lightning', '50%', '50%', {}],
                                [CMD.IMPACT_FRAME, 2600, 'rgba(139, 0, 255, 0.8)', 'chromatic'],

                                // Phase 10: SCREEN NUKE
                                [CMD.IMPACT_FRAME, 3000, 'rgba(255, 255, 255, 1)', 'shake'],
                                [CMD.VFX, 3000, 'apocalypse', '50%', '50%', {}],
                                [CMD.VFX, 3000, 'apocalypse', '80%', '50%', {}],
                                [CMD.IMPACT_FRAME, 3100, 'rgba(0, 0, 0, 1)', 'invert'],

                                // Phase 11: FADE
                                [CMD.WAIT, 1000],
                                [CMD.IMPACT_FRAME, 4500, 'transparent', 'none']
                        ];

                        fx.runSequence(sequence).then(function () {
                                btn.classList.remove('hidden');
                                shrineBtn.classList.remove('hidden');
                                title.classList.remove('visible');
                        });
                }

                // --- MALEVOLENT SHRINE EFFECTS ---

                // SHRINE OUTLINE - The ominous structure
                fx.registerEffect('shrine_outline', function (inst) {
                        inst.emitter = function () {
                                // Torii Gate / Shrine Structure
                                // Top bar
                                for (let i = 0; i < 40; i++) {
                                        inst.spawn({
                                                x: (i - 20) * 15,
                                                y: -150,
                                                vx: 0, vy: 0,
                                                life: 60, size: 8, color: '#8b0000',
                                                type: 'triangle'
                                        });
                                }
                                // Pillars
                                for (let i = 0; i < 30; i++) {
                                        inst.spawn({ x: -200, y: -150 + i * 15, vx: 0, vy: 0, life: 60, size: 6, color: '#500000' });
                                        inst.spawn({ x: 200, y: -150 + i * 15, vx: 0, vy: 0, life: 60, size: 6, color: '#500000' });
                                }
                                // Eyes/Teeth particles
                                if (Math.random() > 0.8) {
                                        inst.spawn({
                                                x: (Math.random() - 0.5) * 300,
                                                y: (Math.random() - 0.5) * 300,
                                                vx: 0, vy: -2,
                                                life: 40, size: 4, color: '#ff0000'
                                        });
                                }
                        };
                });

                // CLEAVE - Single powerful slash
                fx.registerEffect('cleave_slash', function (inst) {
                        inst.emitter = function () {
                                const angle = Math.PI / 4; // Diagonal
                                for (let i = 0; i < 20; i++) {
                                        inst.spawn({
                                                x: (Math.random() - 0.5) * 50,
                                                y: (Math.random() - 0.5) * 50,
                                                vx: Math.cos(angle) * 30,
                                                vy: Math.sin(angle) * 30,
                                                life: 10,
                                                size: 2,
                                                length: 100,
                                                width: 4,
                                                color: '#ffffff',
                                                type: 'line',
                                                rotation: angle
                                        });
                                }
                        };
                });

                // DISMANTLE - Rapid intersecting slashes
                fx.registerEffect('dismantle_slash', function (inst) {
                        inst.emitter = function () {
                                for (let k = 0; k < 3; k++) {
                                        const angle = Math.random() * Math.PI * 2;
                                        for (let i = 0; i < 10; i++) {
                                                inst.spawn({
                                                        x: (Math.random() - 0.5) * 100,
                                                        y: (Math.random() - 0.5) * 100,
                                                        vx: Math.cos(angle) * 40,
                                                        vy: Math.sin(angle) * 40,
                                                        life: 8,
                                                        size: 1,
                                                        length: 150,
                                                        width: 2,
                                                        color: '#ff0000',
                                                        type: 'line',
                                                        rotation: angle
                                                });
                                        }
                                }
                        };
                });

                // BLOOD MIST
                fx.registerEffect('blood_mist', function (inst) {
                        inst.emitter = function () {
                                for (let i = 0; i < 20; i++) {
                                        inst.spawn({
                                                x: (Math.random() - 0.5) * 800,
                                                y: (Math.random() - 0.5) * 800,
                                                vx: (Math.random() - 0.5) * 2,
                                                vy: (Math.random() - 0.5) * 2,
                                                life: 60,
                                                size: 2 + Math.random() * 4,
                                                color: '#8b0000',
                                                shrink: true
                                        });
                                }
                        };
                });

                // DOMAIN EXPANSION RING
                fx.registerEffect('domain_expansion_ring', function (inst) {
                        let radius = 0;
                        inst.emitter = function () {
                                radius += 20;
                                if (radius > 1000) return;
